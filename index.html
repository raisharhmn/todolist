<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>To Do List</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- main menu -->
    <div class="body-content">
      <div class="title">
        <h1>To Do List</h1>
        <a href="https://www.linkedin.com/in/raisha-inayah-rahman/"
          ><p>Made by Raisha Rahman</p></a
        >
        <br />
      </div>

      <div class="main-menu">
        <div class="img-logo">
          <img src="img/to do list logo.png" alt="logo" />
        </div>
        <div class="box">
          <form class="box1">
            <input type="text" id="input-list" placeholder="write here..." />
            <div class="button-box">
              <button class="button" id="addbutton">Add</button>
            </div>
          </form>

          <div class="list-content" id="list"></div>

          <div class="end-button">
            <button class="button1">clear completed</button>
            <button class="button1">clear all</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- main menu end -->
  </body>
</html>
